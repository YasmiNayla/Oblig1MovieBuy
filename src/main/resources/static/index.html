<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Oblig1</title>
  <script def src="./index.js"></script>
</head>

<body>
<h1>Ordering of Tickets</h1>

<label for="movieSelect">Select Movie:</label>
<select id="movieSelect">
  <option>Ready Player One</option>
  <option>Avatar I</option>
  <option>Avatar II</option>
  <option>The Joker</option>
  <option>Pulp Fiction</option>
  <option>Matrix I</option>
  <option>Matrix II</option>
  <option>Matrix III</option>
</select>

<label for="amountInput">Amount:</label>
<input type="number" id="amountInput" min="1" required />
<p id="amountError" class="error-message"></p>

<label for="firstNameInput">First Name:</label>
<input type="text" id="firstNameInput" required />
<p id="firstNameError" class="error-message"></p>

<label for="lastNameInput">Last Name:</label>
<input type="text" id="lastNameInput" required />
<p id="lastNameError" class="error-message"></p>

<label for="phoneInput">Phone Number:</label>
<input type="tel" id="phoneInput" pattern="[0-9]{10}" required />
<p id="phoneError" class="error-message"></p>

<label for="emailInput">Email:</label>
<input type="email" id="emailInput" required />
<p id="emailError" class="error-message"></p>

<button id="buyButton">Buy Ticket</button>

<section>
  <h2>All Tickets</h2>
  <ul id="ticketList"></ul>
  <button id="removeAllButton">Remove All Tickets</button>
</section>
</body>
</html>
